<div>
	<h1>Управление тестами</h1>

	<component v-bind:is="CurrentComponent.Component" v-bind:ModelTest="ModelTest" v-bind:CurrentComponent="CurrentComponent"
		v-on:HideChildComponent="HideChildComponent()" v-on:IsChanged="GetListTests()"></component>

	<div v-if="CurrentComponent.Component == null">
		<button type="button" class="btn btn-secondary" v-on:click="GoCreateTest()">Создать</button>
		<br>
		<!-- Список всех тетстов. -->
		<table class="TableTestList">
			<tr>
				<td>№ Теста</td>
				<td>Название</td>
				<td>Описание</td>
				<td>Управление</td>
			</tr>
			<tr v-for="test in listtests" :key="test.Id">
				<td>{{test.Id}}</td>
				<td>{{test.Name}}</td>
				<td>{{test.Description}}</td>
				<td>
					<button :id="test.Id" type="button" class="btn btn-secondary"
						v-on:click="GoEditTest(test.Id)">Изменить</button>
					<button :id="test.Id" type="button" class="btn btn-secondary"
						v-on:click="GoTestQuestionsView(test.Id)">Вопросы</button>
					<button :id="test.Id" type="button" class="btn btn-secondary" v-on:click="RemoveTest(test.Id)">Удалить
						тест</button>
				</td>
			</tr>
		</table>
	</div>
</div>
